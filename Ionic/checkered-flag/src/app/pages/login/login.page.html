<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="card-container">
      <ion-card>
        <ion-row>
          <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
            <img
              src="/assets/img/whiteredbull.jpg"
              alt="Ionic logo"
              loading="lazy"
            />
          </ion-col>
          <ion-col size-md="9" size="12" class="welcome">
            <ion-card-header>
              <ion-card-title> Welcome to Checkered Flag </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <form [formGroup]="formGroup">
                <ion-item lines="full">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" type="email" placeholder="Email"  type="text" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
                </ion-item>
                <ion-row>
                  <ion-col>
                    <ion-button (click)="login(this.formGroup.value)" type="submit" color="danger" expand="block">Sign In</ion-button>
                  </ion-col>
                </ion-row>
              </form>
              <div *ngIf="loginError" class="error-message">
                <div class="alert alert-danger" role="alert">Credenciales incorrectas. Por favor, int√©ntalo de nuevo.</div>
              </div>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
