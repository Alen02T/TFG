<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Checkered Flag
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <div  *ngFor="let item of raceResults.slice(0,1) ">
    <h4>{{item.circuito.circuitName}} Results</h4>
  <swiper-container [slidesPerView]="3">
    <swiper-slide *ngFor="let driver of item.drivers;index as i">
      <ion-card>
        {{i+1}}
        <ion-card-header>
          <ion-card-title>{{driver.number}}</ion-card-title>
          <ion-card-subtitle>{{driver.code}} {{driver.familyName}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
         {{driver.nationality}}
        </ion-card-content>

        <ion-button fill="clear">Visitar</ion-button>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  </div>


  <ion-grid>
    <ion-row *ngFor="let circuit of raceResults.slice(0,1)">


      <ion-col>
        Winner <p>{{circuit.circuito.circuitName}}</p>
      </ion-col>
      <ion-col size="auto" >
        <div style="width: 150px">
          <p *ngFor="let item of circuit.drivers.slice(0,1)">
            {{item.driverId}}
          </p>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>


  <ion-list *ngFor="let circuit of raceResults.slice(0,1)">
    <ion-item *ngFor="let driver of circuit.drivers">
      <ion-label>{{driver.givenName}} {{driver.familyName}}</ion-label>
    </ion-item>
  </ion-list>






</ion-content>
