<div cdkDropListGroup>
 <div class="row justify-content-md-center">
  <div class="col col-lg-2">
    <div class="example-container">
      <h2>Drivers</h2>

      <div
        cdkDropList
        [cdkDropListData]="drivers"
        class="example-list"
        (cdkDropListDropped)="drop2($event)">
        <div class="example-box" *ngFor="let driver of drivers" cdkDrag>
          <img *cdkDragPreview [src]="driver.imageDriver" [alt]="driver.name">
          {{driver.name}} {{driver.lastname}} <span>{{driver.number}}</span>
        </div>

      </div>
    </div>

  </div>
  <div class="col-md-auto">
    <div class="example-container">
      <h2>Qualifying Result <span style="float: right;"><input type="checkbox" [(ngModel)]="allMoved" />
      </span></h2>
      <div
        cdkDropList
        [cdkDropListData]="driversFinishedQualy"
        class="example-list"
        (cdkDropListDropped)="drop2($event)">
        <div class="example-box" *ngFor="let driver of driversFinishedQualy; let i = index" cdkDrag>{{i+1}} {{driver.name}} <div *ngIf="allMoved && i==0">
          <label for="texto">Tiempo </label>
          <input type="text" id="texto" (focus)="driver" [defaultValue]="'1:00:000'">
        </div></div>
      </div>
    </div>
  </div>

  <div class="col col-lg-2">
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
          <button (click)="onAddQualys3(driversFinishedQualy)">Haz click aqu√≠</button>

        </div>
      </div>
  </div>
</div>
</div>
