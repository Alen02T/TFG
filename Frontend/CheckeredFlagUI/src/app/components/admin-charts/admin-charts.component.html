 <body>

  <div class="app">
    <!-- <app-admin-cards></app-admin-cards> -->
    <header class="app-header">

      <div class="app-header-logo">
        <div class="logo">
          <span class="logo-icon">
            <img src="/assets/img/checkeredFlag.png" />
          </span>
          <h1 class="logo-title">
            <span>Checkered</span>
            <span>Flag</span>
          </h1>
        </div>
      </div>
      <div class="app-header-navigation">

        <div class="tabs">
          <a href="/admin">
            Dashboard
          </a>
          <!-- <a href="#" class="active">
            Payments
          </a>
          <a href="#">
            Cards
          </a>
          <a href="#">
            Account
          </a>
          <a href="#">
            System
          </a>
          <a href="#">
            Business
          </a> -->
        </div>
      </div>

      <div [hidden]="director==null" class="app-header-actions">
        <button [routerLink]="'/profile'" class="user-profile">
          <span>{{director?.name}}</span>
          <span>
            <img src="/assets/img/vasseur.jpg" />
          </span>
        </button>
        <div class="app-header-actions-buttons">
          <button  class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"  style="background-color: red;" class="icon-button large">
            <i class="bi bi-door-closed"></i>
          </button>
        </div>
      </div>
      <div class="app-header-mobile">
        <button class="icon-button large">
          <i class="ph-list"></i>
        </button>
      </div>

    </header>
    <div class="app-body">
      <div class="app-body-navigation">
        <nav class="navigation">
          <a href="#">
            <a routerLink="/admin/drivers">
              <i class="bi bi-person-vcard-fill"></i>
              <span>Drivers</span>
            </a>
          </a>
          <a routerLink="/admin/teams">
            <i class="bi bi-people-fill"></i>
            <span>Teams</span>
          </a>
          <a routerLink="/admin/charts">
            <i class="bi bi-reception-4"></i>
            <span>Charts</span>
          </a>
          <a routerLink="/admin/addRaces">
            <i class="bi bi-tools"></i>
            <span>Races</span>
          </a>
          <!-- <a href="Qualy">
            <i class="bi bi-server"></i>
            <span>Results Management</span>
          </a> -->

            <a routerLink="/admin/races-management">
              <i class="bi bi-speedometer"></i>
              <span>Races Management</span>
            </a>

        </nav>
        <footer class="footer">
          <h1>Alen<small>©</small></h1>
          <div>
            ALEN TOKALIC©<br />
            All Rights Reserved 2023
          </div>
        </footer>
      </div>

      <div class="app-body-main-content">

        <section class="service-section">
          <h2>Service</h2>
          <div class="service-section-header">
                <div style="min-height: 500px;" class="container chart-container">
                  <canvas id="grafica2"></canvas>
                </div>
          </div>


        </section>
        <section>
          <div class="container">
            <div class="row">
              <div class="col">
                <h2>Victorias</h2>
                <div class="service-section-header">
                      <div style="min-height: 500px;" class="container chart-container">
                        <canvas id="pie-chart-wins"></canvas>
                      </div>
                </div>

              </div>
              <div class="col">
                <h2>Puntos</h2>
                <div class="service-section-header">
                      <div style="min-height: 500px;" class="container chart-container">
                        <canvas id="pie-chart"></canvas>
                      </div>
                </div>
              </div>
            </div>
          </div>



        </section>

      </div>
      <div class="app-body-sidebar">
        <section class="payment-section">
          <h2>Equipos</h2>


          <div class="payment-section-footer">
            <section class="transfer-section">
          <div class="transfer-section-header">
            <h2>Latest Market Updates</h2>

          </div>

        </section>
          </div>
          <div class="service-section-header">
            <div style="min-height: 500px;" class="container chart-container">
              <canvas id="bar-chart"></canvas>
              <canvas id="bar-chart-money"></canvas>
            </div>
          </div>
        </section>


      </div>
    </div>
  </div>
</body>
