

<main style="background-color: #192031;min-height: 100vh;color: white;">


  <div class="container">

      <form style="padding: 20px;width: 200px;" [formGroup]="formulario" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" formControlName="descripcion" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="ubicacion">Ubicación</label>
          <input type="text" class="form-control" formControlName="ubicacion" required>
        </div>


        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>


  </div>
</main>
