<div style="font-family: FormulaRegular;margin-top: 20px;" class="container" >

  <div class="main-body" >

<!--Modal-->
<div style="font-family: FormulaRegular;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="min-width: fit-content;" class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <img src="/assets/img/F1.svg" alt="">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="width: 900px">
          <canvas id="grafica"></canvas>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salir</button>
        <!-- <button (click)="showMyContainer=!showMyContainer"  (click)="clickComplete()" data-bs-dismiss="modal"  type="button" class="btn btn-warning">Si</button> -->
      </div>
    </div>
  </div>
</div>

                          <div class="card-body">
                            <h5 class="card-title">{{driver.name}} {{ driver.lastname }} <span style="float: right;" class="rounded flag-icon flag-icon-{{driver.flag}}"></span></h5>
                            <div class="first-name">Numero: {{ driver.number }}</div>

                            <p><small> Puntos: {{ driver.number }}</small></p>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
