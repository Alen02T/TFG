<main style="background-color:#192031;min-height: 100vh;padding: 20px;">

<div class="container" >
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img class="common" style="background-color: yellow;" width="60" height="70" [src]="imagenElegida ? imagenElegida : 'ruta/default.png'" [hidden]="!imagenElegida">
              </div>
              <h5 class="user-name">New User</h5>
              <button class="btn btn-warning"  onclick="document.getElementById('owrap').className='show'">
                Elige Foto
              </button>
              <!-- <button class="btn btn-warning"  onclick="document.getElementById('owrap').className='show'">
                Elige Foto
              </button> -->
              <!-- <h6 class="user-email">yuki@Maxwell.com</h6> -->
            </div>
            <div class="about">
              <h5>About</h5>
              <p>Menu de Creacion de pilotos</p>
              <p>Introduce los datos de tu piloto y elige un aspecto para el</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
  <div class="card h-100">
    <div class="card-body">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <h6 class="mb-2 text-primary">Personal Details</h6>
        </div>

</div></div>
<form [formGroup]="pilotForm" (ngSubmit)="submitForm()" style="padding: 20px;">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" required>
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input type="text" formControlName="lastname" class="form-control" id="lastname" required>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" formControlName="age" class="form-control" id="age" required>
  </div>
  <!-- <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <input type="text" formControlName="country" class="form-control" id="country">
  </div>
  <div class="mb-3">
    <label for="flag" class="form-label">Flag</label>
    <input type="text" formControlName="flag" class="form-control" id="flag">
  </div> -->
  <div class="mb-3">
    <label for="number" class="form-label">Number</label>
    <input type="number" formControlName="number" class="form-control" id="number" required>
  </div>

  <div class="mb-3">
    <small>Haz click en el boton amarillo</small><br>
    <label for="imageDriver" class="form-label">AÃ±ade tu Foto!</label>
    <input [readonly]="disabledInput" type="text" formControlName="imageDriver" class="form-control" id="imageDriver">
  </div>
 <!-- <label for="team" class="form-label">Team</label>
    <input type="number" formControlName="team" class="form-control" id="team" required> -->

    </ng-select>

  </div> -->

  <ng-select (change)="getTeam(director.leagueId,selectedTeam)" style="border: 2px solid black;" [items]="availableTeams" [(ngModel)]="selectedTeam" bindLabel="team" bindValue="teamId" formControlName="team">
    <ng-template  ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div style="margin: 10px 0;border: 2px solid #{{item.color}};" class="card mb-3">
          <div class="row g-0">
            <div style="background-image: url({{item.shieldImage}});background-position: center;background-repeat: no-repeat;background-size: contain" class="col-md-4">

            </div>
            <div class="col-md-8">
              <div style="background-color: #{{item.color}};" class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text"><img class="img-fluid rounded-start" height="100" width="120" src="{{item.vehicleImage}}" alt=""></p>
                <p class="card-text"><small class="text-muted">{{item.director}}</small></p>
              </div>
            </div>
          </div>
        </div>
    </ng-template>
  </ng-select>

  <div style="padding:10px;margin-top:10px;border: 2px solid #{{team?.color}};" [hidden]="!team">
    <small>{{team?.name}}</small>
    <h6>Equipo elegido</h6>
    <img width="220px" src="{{team?.shieldImage}}" alt="">
    <img width="auto" height="auto" src="{{team?.vehicleImage}}" alt="">
  </div>

  <!-- <br/>Selected car ID: {{selectedTeam | json}} -->
  <br>
  <hr>



  <button type="submit" [disabled]="pilotForm.invalid" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
