            </mat-form-field>

              <input matInput formControlName="secondCtrl" placeholder="Campo 2">
            </mat-form-field>
            <div>

        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Segundo paso</ng-template>
            <div class="example-container">
              <!-- <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field> -->

            <mat-form-field>
              <input matInput formControlName="fourthCtrl" placeholder="Campo 4">
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Atr치s</button>
              <button mat-button matStepperNext>Pr칩ximo</button>
            </div>
          </form>

        <mat-step>

    </form>
  </div>
</div>
