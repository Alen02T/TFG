<app-admin-header></app-admin-header>

<main style="min-height: 90vh;background-color: #192031;padding: 20px;">
  <div style="padding: 20px;color: white;" class="container rounded bg-dark mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/assets/img/vasseur.jpg"><span class="font-weight-bold">{{director.name}}</span><span class="text-white-50">{{director.email}}</span><span> </span></div>

        </div>
        <div  class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{director.name}}"></div>
                    <div class="col-md-6"><label class="labels">Email</label><input type="text" class="form-control" value="{{director.email}}" placeholder="surname"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Liga</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Liga</span></div><br>
                <div class="col-md-12"><label class="labels">Nombre de Liga</label><input type="text" class="form-control" placeholder="experience" value="{{liga.nombre}}"></div> <br>
                <h6>Circuitos</h6>
                <ul class="list-group">
                  <li  *ngFor="let item of circuits" class="list-group-item">{{item.name}}  <span  class="fi fi-{{ item?.flag }}"></span></li>
                </ul>
            </div>
        </div>
    </div>
  </div>

</main>
